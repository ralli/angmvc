<h1>Owners</h1>

<p>{{owners}}</p>

<table class="table table-bordered table-condensed">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>City</th>
        <th>Telephone</th>
        <th>Pets</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
        <tr ng-repeat="owner in owners">
            <td>{{owner.firstName}}</td>
            <td>{{owner.lastName}}</td>
            <td>{{owner.address}}</td>
            <td>{{owner.city}}</td>
            <td>{{owner.telephone}}</td>
            <td>{{owner.petNames.join(", ")}}</td>
            <td><a href="#!/{{owner.id}}">Show</a></td>
        </tr>
    </tbody>
</table>
