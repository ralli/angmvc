<h1>Create Owner</h1>
<form class="form-horizontal" novalidate name="ownerform" ng-submit="saveOwner()">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Owner</h3>
        </div>
        <div class="panel-body">
            <div class="form-group {{errorClass(ownerform.firstName)}}">
                <label class="col-sm-2 control-label">First Name</label>

                <div class="col-sm-10">
                    <input type="text" name="firstName" class="form-control" ng-model="owner.firstName"
                           required="required"/>

                </div> <span class="help-block" ng-show="checkRequired(ownerform.firstName)">Please enter a first name</span>

            </div>
            <div class="form-group {{errorClass(ownerform.lastName)}}">
                <label class="col-sm-2 control-label">Last Name</label>

                <div class="col-sm-10">
                    <input type="text" name="lastName" class="form-control" ng-model="owner.lastName"
                           required="required"/>
                    <span class="help-block" ng-show="checkRequired(ownerform.lastName)">Please enter a last name</span>
                </div>
            </div>
            <div class="form-group {{errorClass(ownerform.address)}}">
                <label class="col-sm-2 control-label">Address</label>

                <div class="col-sm-10">
                    <input type="text" name="address" class="form-control" ng-model="owner.address" ng-required="true"/>
                    <span class="help-block" ng-show="checkRequired(ownerform.address)">Please enter an address</span>
                </div>
            </div>
            <div class="form-group {{errorClass(ownerform.city)}}">
                <label class="col-sm-2 control-label">City</label>

                <div class="col-sm-10">
                    <input type="text" name="city" class="form-control" ng-model="owner.city" ng-required="true"/>
                    <span class="help-block" ng-show="checkRequired(ownerform.city)">Please enter a city</span>
                </div>
            </div>
            <div class="form-group {{errorClass(ownerform.telephone)}}">
                <label class="col-sm-2 control-label">Telephone</label>

                <div class="col-sm-10">
                    <input type="text" name="telephone" class="form-control" ng-model="owner.telephone"
                           ng-required="true"/>
                    <span class="help-block" ng-show="checkRequired(ownerform.telephone)">Please enter a phone number</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" ng-disabled="! ownerform.$valid">Save</button>
                    <a href="#!/{{owner.id}}" class="btn btn-default">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</form>
